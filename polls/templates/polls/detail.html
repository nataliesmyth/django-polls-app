<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>
        {{ question.question_text }}
    </h1>

    <ul>
        {% for choice in question.choice_set.all %}
        <li>
            {{ choice.choice_text }}
        </li>
        {% endfor %}
    </ul>
    <!-- use POST method, not GET, whenever the action will alter data on the server side -->
    <form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ question.question_text }}</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
            <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Vote">
    </form>

    <!-- 
        template above displays a radio button for each question choice 
            Name of each radio button = choice
            Value of each radio button is the associated question choice's ID
            Meaning: when someone selects a one of the radio buttons & submits a form, it'll send the POST data choice=# where # is the ID of the selected choice.
    -->

</body>
</html>
